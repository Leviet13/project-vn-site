<section class="contact-container">
  <div class="box">
    <h2>Liên hệ</h2>
    <form class="contact-form" action="mailto:contact@memo-coffee.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Tên của bạn" required>
      <input type="email" name="email" placeholder="Email của bạn" required>
      <textarea name="message" rows="4" placeholder="Nội dung" required></textarea>
      <button type="submit">Gửi</button>
    </form>
  </div>
  <div class="box">
    <h2>Đánh giá</h2>
    <form class="contact-form" action="mailto:contact@memo-coffee.com?subject=Đánh giá" method="post" enctype="text/plain">
      <textarea name="testimonial" rows="4" placeholder="Ý kiến của bạn" required></textarea>
      <button type="submit">Gửi</button>
      <p class="form-note">Đánh giá sẽ được gửi qua email để tránh spam.</p>
    </form>
  </div>
  <div class="map-container">
    <iframe src="https://www.google.com/maps?q=Hội%20An&output=embed"></iframe>
  </div>
</section>
