<section class="contact-section">

  <form id="contact-form" action="https://formspree.io/f/xovdnljq" method="POST">
    <h1 data-i18n="nav.contact">Contact</h1>
    <p class="intro" data-i18n="contact.intro">Pour toute question ou réservation, écrivez-nous !</p>

    <div class="form-group">
      <label for="name" data-i18n="form.name">Nom :</label>
      <input type="text" id="name" name="name" required>
    </div>
    <!-- ... autres champs ... -->
    <button type="submit" data-i18n="form.send">Envoyer</button>
    <div id="form-success" style="display:none;">
      <p data-i18n="form.success">Merci ! Nous vous répondrons bientôt.</p>
    </div>
  </form>

  <section class="reviews-form-section">
    <h2 data-i18n="reviews.titleForm">Laissez votre avis</h2>
    <p class="intro" data-i18n="reviews.intro">Votre retour nous aide à nous améliorer !</p>

    <form id="review-form">
      <input type="text" name="phone" style="display:none">
      <!-- champs avis -->
      <button type="submit" data-i18n="form.reviewSend">Envoyer</button>
      <div id="review-success" style="display:none;">
        <p data-i18n="form.reviewSuccess">Merci pour votre avis !</p>
      </div>
    </form>
  </section>

</section>
