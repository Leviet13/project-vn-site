<section class="contact-container">
  <div class="box">
    <h2>Nous contacter</h2>
    <form class="contact-form" action="mailto:contact@memo-coffee.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Votre nom" required>
      <input type="email" name="email" placeholder="Votre email" required>
      <textarea name="message" rows="4" placeholder="Votre message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </div>
  <div class="box">
    <h2>Laisser un avis</h2>
    <form class="contact-form" action="mailto:contact@memo-coffee.com?subject=Avis" method="post" enctype="text/plain">
      <textarea name="testimonial" rows="4" placeholder="Votre avis" required></textarea>
      <button type="submit">Envoyer</button>
      <p class="form-note">Vos avis sont envoyés par email, afin d’éviter le spam.</p>
    </form>
  </div>
  <div class="map-container">
    <iframe src="https://www.google.com/maps?q=Hội%20An&output=embed"></iframe>
  </div>
</section>
